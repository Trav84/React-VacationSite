<section ng-controller="registerCtrl">
	<header>
		<h1> Registration </h1>
	</header>
	<form ng-submit="loginSubmit(username, userpassword)">
		<input ng-change="emailChanged(username)" ng-model="username" type="text" placeholder="Please enter your username"> 
		<input ng-change="passwordChanged(userpassword)" ng-model="userpassword" type="Password" placeholder="password">
		<button> Sign Up </button>
	</form>
	<span ng-show="emailErrorMsg"> That is not a valid email </span>
	<span ng-show="passwordErrorMsg"> That is not a valid password </span>
	<div>
		<a ui-sref="login"> Back to the Log In Page! </a>
	</div>
</section>
